<body>
  <header>
    <h2>Sabin</h2>

      <a href="#" style="color:white; margin-right:20px;">About</a>
      <a href="#projects" style="color:white; margin-right:20px;">Projects</a>

  <div class="container">
    <h1>Hello — I'm Sabin</h1>
    <p>
      Electronics & Communication engineering student building smart industrial systems, embedded projects, and interactive web experiences.
    </p>

    <h2 id="projects">3D Project Card Demo</h2>
    <p>If this 3D cube rotates, then the website is working correctly.</p>

    <canvas id="scene" width="500" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("scene");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(500, 300);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, 500/300, 0.1, 1000);
    camera.position.z = 3;

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
